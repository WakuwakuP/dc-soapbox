name: Soapbox Build

on:
  push:
    branches:
      - master

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: soapbox/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('soapbox/yarn.lock') }}-${{ hashFiles('soapbox/package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: yarn install
        if: ${{ steps.cache-node-modules.outputs.cache-hit != 'true' }}
        run: cd soapbox && yarn
      - name: build
        run: cd soapbox && yarn build
        env:
          NODE_ENV: ${{ secrets.NODE_ENV }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          PROXY_HTTPS_INSECURE: ${{ secrets.PROXY_HTTPS_INSECURE }}
      # - name: Upload artifact
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: soapbox-fe
      #     path: soapbox/static
      - name: Zip output
        if: startsWith( github.ref, 'refs/tags/v' )
        run: |
          cd soapbox/static
          zip -r ../../soapbox-fe.zip .
      - name: Create release
        if: startsWith( github.ref, 'refs/tags/v' )
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        if: startsWith( github.ref, 'refs/tags/v' )
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .soapbox-fe.zip
          asset_name: soapbox-fe.zip
          asset_content_type: application/zip
