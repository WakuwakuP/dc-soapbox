version: '3.4'

services:
  nginx:
    build: .
    ports:
      - ${SOAPBOX_PORT}:80
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/templates:/etc/nginx/templates:ro
    environment:
      SOAPBOX_HOSTNAME: ${SOAPBOX_HOSTNAME}
      PLEROMA_HOSTNAME: ${PLEROMA_HOSTNAME}
    networks:
      - caddy
    labels:
      caddy: ${SOAPBOX_HOSTNAME}
      caddy.0_reverse_proxy_0: ^(/api|.well-known|nodeinfo|proxy|media|emoji|oauth|favicon.*) ${PLEROMA_HOSTNAME}
      caddy.1_reverse_proxy: $uri "nginx:${SOAPBOX_PORT}"

networks:
  caddy:
    external: true
